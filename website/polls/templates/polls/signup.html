{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'common.css' %}" type="text/css">
</head>
<body>
  <h1>Welcome to TechStack!</h1>
  <div class="form-container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form action ="/polls/signup/" method="post">
      {% csrf_token %}
      <div class="imgcontainer">
        <img src="{% static 'img_avatar2.png' %}" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Enter Password Again" name="repeatpassword" required>
            
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

</body>
</html>
